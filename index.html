<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link type="image/x-icon" rel="icon" href="assets/icons/audioPlayer5.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Mooli&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(assets/jpg/Beyonce.jpg);">
    <div class="container">
        <audio class="audio" src="assets/audio/Beyonce.mp3"></audio>
        <div class="container_cover" style="background-image: url(assets/jpg/Beyonce.jpg);"></div>
        <div class="container_player">
            <div class="container_player_volume">
                <svg class="container_player_volume__icon" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 448 512"><style>svg{fill:#dedede}</style><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM412.6 181.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5z"/></svg>
                <svg class="container_player_volume__iconMute hideBtn" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 576 512"><style>svg{fill:#dedede}</style><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/></svg>
                <input class="hideBtn" id="player_volume" type="range" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="container_player_nav">
                <svg class="container_player_nav__play" xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 0 384 512"><style>svg{fill:#dedede}</style><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                <svg class="container_player_nav__pause hideBtn" xmlns="http://www.w3.org/2000/svg" height="60px" viewBox="0 0 320 512"><style>svg{fill:#dedede}</style><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
                <div class="container_player_nav__text">
                    <p class="artist">Beyonce</p>
                    <p class="song">Halo</p>
                </div>           
                <div class="container_player_nav__arrow">
                    <svg class="arrow_next" xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 0 512 512"><style>svg{fill:#dedede}</style><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"/></svg>
                    <svg class="arrow_prev" xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 0 512 512"><style>svg{fill:#dedede}</style><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/></svg>
                </div>          
            <!-- 320 -->
            </div>
            <div class="container_player_progress_time">
                <div class="container_player_timeAll"><span class="timeAll">3:01</span></div>
                <div class="container_player_progress">
                    <div class="progress_curr"></div>
                </div>
                <div class="container_player_timeNow"><span class="timeNow">00:00</span></div>
            </div>


        </div>
    </div>

    <footer class="footer">
        <div class="footer_div">
            <a href="https://rs.school/js-stage0/" target="_blank">
                <img src="assets/svg/rs_school_js_white_logo.svg" alt="Logo RS School" width="96" height="45">
            </a>
            <p>&copy; 2023</p>
            <a href="https://github.com/scake429" target="_blank">
                <img src="assets/svg/github_white_logo.svg" alt="Logo GitHub" width="46" height="45">
            </a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
